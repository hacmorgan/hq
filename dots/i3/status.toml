
icons_format = " {icon} "

[icons]
icons = "awesome6"

[theme]
theme = "slick"
[theme.overrides]
info_bg = "#ad29c4"
separator = " " # seeing as the powerline glyph didn't work properly

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
format = " $icon $mem_avail.eng(prefix:M) / $mem_total.eng(prefix:M) ($mem_total_used_percents.eng(w:2)) "
format_alt = " $icon_swap $swap_used_percents.eng(w:2) "
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 1
format = " $barchart $utilization $frequency"

[[block]]
block = "nvidia_gpu"
interval = 1

[[block]]
block = "net"
device = "enp4s0"
interval = 5

[[block]]
block = "pacman"
interval = 600
format = " {pacman} updates available"
format_singular = " {pacman} update available"
format_up_to_date = " system up to date"
critical_updates_regex = "(linux |linux-lts|linux-zen)"

[[block]]
block = "sound"
step_width = 1

[[block]]
block = "time"
interval = 60
