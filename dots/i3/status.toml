
icons = "awesome"

[theme]
name = "slick"
[theme.overrides]
info_bg = "#ad29c4"
separator = "" # seeing as the powerline glyph didn't work properly

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization}% {frequency}GHz"

[[block]]
block = "pacman"
interval = 600
format = "{pacman} updates available"
format_singular = "{pacman} update available"
format_up_to_date = "system up to date"
critical_updates_regex = "(linux |linux-lts|linux-zen)"

[[block]]
block = "net"
device = "wlp3s0"
format = "{ssid} {signal_strength} {ip} {speed_down} {speed_up}"
interval = 5
use_bits = false

[[block]]
block = "sound"
step_width = 1

[[block]]
block = "backlight"
step_width = 1

[[block]]
block = "battery"
interval = 10
format = "{percentage}% {time}"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"