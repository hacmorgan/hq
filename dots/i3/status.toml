
icons = "awesome"

[theme]
name = "slick"
[theme.overrides]
info_bg = "#ad29c4"
separator = "" # seeing as the powerline glyph didn't work properly

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
format_mem = "{mem_used}/{mem_total} ({mem_used_percents})"
format_swap = "{swap_used}/{swap_total} ({swap_used_percents})"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization} {frequency}"

[[block]]
block = "sound"
step_width = 1

[[block]]
block = "custom"
command = "pelicomp-battery-status"
json = true
interval = 10

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
