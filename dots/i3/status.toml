
icons = "awesome"

[theme]
name = "slick"
[theme.overrides]
info_bg = "#ad29c4"
separator = "" # seeing as the powerline glyph didn't work properly

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
format_mem = "{mem_used}/{mem_total} ({mem_used_percents})"
format_swap = "{swap_used}/{swap_total} ({swap_used_percents})"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization} {frequency}"

[[block]]
block = "nvidia_gpu"
label = "GTX 980"
show_memory = true
show_clocks = true
interval = 1

[[block]]
block = "pomodoro"
length = 25
break_length = 5
message = "Take a break!"
break_message = "Back to work!"
use_nag = true
nag_path = "i3-nagbar"

[[block]]
block = "apt"
interval = 1800
format = "{count} updates available"
format_singular = "{count} update available"
format_up_to_date = "system up to date"
critical_updates_regex = "(linux |linux-lts|linux-zen)"

[[block]]
block = "net"
device = "enp4s0"
format = "{ip} {speed_up} {speed_down}"
interval = 5
use_bits = false

[[block]]
block = "sound"
step_width = 1

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
